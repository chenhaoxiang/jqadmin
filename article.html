<body>
    <div class="container-fluid larry-wrapper">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <!--头部搜索-->
                <section class="panel panel-padding">
                    <form class="layui-form" data-params='{"dataName":"article","action":"list"}' action="./data/article.json">
                        <div class="layui-form">
                            <div class="layui-inline">
                                <select name="city">
                                    <option value="0">请选择分类</option>
                                    <option value="010">北京</option>
                                    <option value="021">上海</option>
                                    <option value="0571">杭州</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input class="layui-input start-date" name="start_date" placeholder="开始日">
                                </div>
                                <div class="layui-input-inline">
                                    <input class="layui-input end-date" name="end_date" placeholder="截止日">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input class="layui-input" name="keyword" placeholder="关键字">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button lay-submit class="layui-btn" lay-filter="search">查找</button>
                            </div>
                        </div>
                    </form>
                </section>

                <!--列表-->
                <section class="panel panel-padding">
                    <div class="group-button">
                        <button class="layui-btn layui-btn-small layui-btn-danger ajax-all" data-params='{"url": "./data/success.json","confirm":"true","action":"del","dataName":"article","key":"id"}'>
                            <i class="iconfont">&#xe626;</i> 删除
                        </button>
                        <button class="layui-btn layui-btn-small layui-btn-normal ajax-all" data-params='{"url": "./data/success.json","data":"command=1","confirm":"true","dataName":"article","key":"id"}'>
                            <i class="iconfont">&#xe62c;</i> 推荐
                        </button>
                        <button class="layui-btn layui-btn-small layui-btn-normal ajax-all" data-params='{"url": "./data/success.json","data":"top=1","dataName":"article","key":"id"}'>
                            <i class="iconfont">&#xe603;</i> 置顶
                        </button>
                        <button class="layui-btn layui-btn-small layui-btn-normal ajax-all" data-params='{"url": "./data/success.json","data":"switch=1","dataName":"article","key":"id"}'>
                            <i class="layui-icon">&#x1005;</i> 审核
                        </button>
                        <button class="layui-btn layui-btn-small modal" data-params='{"content": "article-add.html","type":"2", "title": "添加文章"}'>
                            <i class="iconfont">&#xe649;</i> 添加
                        </button>
                    </div>

                    <div class="layui-form">
                        <table id="example" class="layui-table jq-even" data-params='{"dataName":"article","key":"id"}'>
                            <thead>
                                <tr>
                                    <th width="30"><input type="checkbox" id="checkall" data-name="id" lay-filter="check" lay-skin="primary"></th>
                                    <th width="70" class="txt-center"><span class="order" data-params='{"field":"id","sort":"asc"}'> 序号</span></th>
                                    <th><span class="order" data-params='{"field":"title","sort":"asc"}'> 标题</span></th>
                                    <th>来源</th>
                                    <th>作者</th>
                                    <th>分类</th>
                                    <th width="80">排序</th>
                                    <th width="80">推荐</th>
                                    <th width="80">审核</th>
                                    <th width="130">操作</th>
                                </tr>
                            </thead>
                            <tbody id="list"></tbody>
                        </table>
                    </div>

                    <div class="text-right" id="page"></div>
                </section>
            </div>
        </div>
    </div>
</body>
<!--#include file="tpl/article.html"-->
<script src="js/layui/layui.js"></script>
<script src="js/common.js"></script>
<!--#include file="common/version.html"-->
<script>
    layui.use('list');
</script>

</html>
